<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class='bx bxs-ghost'></i>
                <div class="logo-nome">ChaosMind</div>
            </div>
            <i class='bx bx-menu-alt-left' id="btn" onclick="openAndClose()" ></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search' onclick="openAndClose()"></i>
                <input type="text" placeholder="Search.."/>
                <div class="tooltip out">Search</div>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="links-name">Projects</span>
                </a>
                <span class="tooltip">Projects</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxl-github' ></i>
                    <span class="links-name">Github</span>
                </a>
                <span class="tooltip">Github</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxl-linkedin-square' ></i>
                    <span class="links-name">Linkedin</span>
                </a>
                <span class="tooltip">Linkedin</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxl-discord-alt'></i>
                    <span class="links-name">Discord</span>
                </a>
                <span class="tooltip">Discord</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-mail-send' ></i>
                    <span class="links-name">E-mail</span>
                </a>
                <span class="tooltip">E-mail</span>
            </li> 
        </ul>
        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <img src="img/Meeeee.jpg" alt="My Photo">
                    <div class="name-job">
                        <div class="name">Lucas C. Bresolino</div>
                        <div class="job">Web developer</div>
                    </div>
                </div>
                <i class='bx bxs-heart' id="love"></i>
            </div>
        </div>
    </div>
</body>
    <script>
        function openAndClose(){
            document.querySelector('.sidebar').classList.toggle('active');
        }
    </script>
</html>
